<script src="../../SitePages/scripts/bower_components/angular/angular.js" type="text/javascript"></script>
<script src="../../SitePages/scripts/CustomerList.js"></script>

<div id="AngularDiv" ng-app="myApp" ng-controller="myCtrl" style="position:absolute;left:600px;top:100px;background:lightblue;width:200px;z-index:-1;">
    <div id="AngularClose">close</div>
    <table border="1">
        <tr ng-repeat="x in Customers | orderBy : 'CustomerName'">
            <td>{{x.CustomerName}}</td>
            <td>{{x.YEAR_MONTH}}</td>
        </tr>
    </table>
    <div>end</div>
</div>
