<script src="../../SitePages/scripts/bower_components/angular/angular.js" type="text/javascript"></script>
<script src="../../SitePages/scripts/Adjustment.js"></script>

<div id="AngularDiv" ng-app="myApp" ng-controller="myCtrl" style="position:absolute;left:600px;top:100px;background:lightblue;width:600px;z-index:2;">
    <div id="AngularClose">close</div>
    <table border="1">
        <tr ng-repeat="x in Budget | orderBy : 'EndCustomer'">
            <td>{{x.Period_Year}}</td>
            <td>{{x.BG}}</td>
            <td>{{x.FrontEndSales}}</td>
            <td>{{x.EndCustomer}}</td>
            <td>{{x.Material}}</td>
            <td>{{x.ProfitCenter}}</td>
        </tr>
    </table>
    <div>end</div>
</div>
